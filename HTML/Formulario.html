<h1>Rellena El Siguiente Formulario</h1>
<p>En esta academia queremos saber lo maximo posible acerca de nuestros alumnos, asi podremos
    ofrecer lo mejor de nosotros hacia vosotros
</p>
<form action="Informacion del alumno" method="get">
     
    <div class="imputblock">
        <label for="nameimput">Nombre:</label><br>
        <input type="text" id="nameimput" name="username" placeholder="Introduce tu nombre">
        </div>
    
        <div class="imputblock">
            <label for="lastimput">Apellidos:</label><br>
            <input type="text" id="lastimput" name="lastname" placeholder="Introduce tu Apellidos">
            </div>
    
        <div class="imputblock">
            <label for="emailimput">Email:</label><br>
            <input required type="email" id="emailimput" name="Email" placeholder="Introduce tu Correo">
            </div>
    
        <div class="imputblock">
             <label for="paswordintput">Contraseña:</label><br>
             <input required type="password" id="paswordinput" name="pasword" placeholder="Introduce tu Contraseña">
             </div>
        
         <div class="inputblock">
            <label for="messageintput">Mensaje:</label><br>
            <textarea type="messageinput" id="mesageinput" name="mesage" cols="50" rows="10" placeholder="Introduce comentario"></textarea>
            </div>
    
        <div Class="inputblock">
            <label for="sexo">Genero</label><br>
            <select name="sexinput" id="sexinput">
                <option value="female">Femenino</option>
                <option value="male">Masculino</option>
                <option value="Other">Otro</option>
            </select>
</form>

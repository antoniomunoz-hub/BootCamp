<p>Lisado de Heroes</p>

<div *ngIf="heroeBorrado; else noBorrado">   <!--Aparece cuando heroeBorrado no es un string vacio-->
    <h3>Heroe Borrado</h3>
    <small>{{heroeBorrado}}</small>
</div><br> 

<ng-template #noBorrado> <!--Referencia local # es un template-->
    <h3>No se ha borrado ningun heroe</h3>
</ng-template><br>

<button (click)="borrarHeroe()">
    Borrar
</button>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{i + 1}}-{{heroe}}
    </li>
</ul>

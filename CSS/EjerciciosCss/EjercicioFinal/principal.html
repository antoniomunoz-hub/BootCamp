<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link rel="stylesheet" href="Css/principal.css">    <script src="https://kit.fontawesome.com/e7a7900e3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../Chuleta/Icons/css/all.css">
    <script src="https://kit.fontawesome.com/e7a7900e3d.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        
        <div class="Codespace">
            <a href=""><i class="fas fa-rocket">CodespaceShop</i></a>
        </div>
        <div>
            <label for="searchinput"></label>
            <input type="text" name="search" id="searchinput" placeholder="Search for anything">
        </div>
        <div class="iconbell">
            <a href="#"><i class="fas fa-bell" ></i></a>
            <div class="img">
                <img src="Css/imagenes/cara1.jpeg" width="30px" alt="">
            </div>
        </div>

    </header>

    <div class="pag">
        <aside class="menulateral">
            <a href=""><i class="fas fa-home">&nbsp;Dashboard</i></a>
            <a href=""><i class="fas fa-user-friends">Clients</i></a>
            <a href=""><i class="fas fa-store">Products</i></a>
            <a href=""><i class="fas fa-file-alt">Sales</i></a>
            <a href=""><i class="fas fa-truck-moving">Shipping</i></a>
            <a href=""><i class="fas fa-chart-pie">Statistics</i></a>
            <button class=addproduct>Add Products +</button>
        </aside>

        
        <div class="expand">
            <h2>Dashboard</h2>
            <div class="barrasup">
                <a href=""><i class="fas fa-star"></i>See waht you`ve missed!</a>
                <a href="">View more<i class="fas fa-arrow-right"></i></a>
            </div>
            <div class="box-parent">
                <div class="box-hijos1">Total Clients</div>
                <div class="box-hijos2">Account Balance</div>
                <div class="box-hijos3">New Sales</div>
                <div class="box-hijos4">Pending Contacts</div>
            </div>
            <div class="tabla">
                <table>
                    <thead>
                        <tr>
                            <th>Client</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="Css/imagenes/cara1.jpeg" width="30px">Hans Burger</td>
                            <td>$ 863.45</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>    

        </div>
    </div>

    
    
</body>
</html>
